{% extends "auctions/layout.html" %}
{% block body %}
    <h2>Форма реєстрації</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Ім'я користувача">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Підтвердження">
        </div>
        <input class="btn btn-primary" type="submit" value="Зареєструватися">
    </form>
    <hr>
    Вже маєте обліковий запис? <a href="{% url 'login' %}" class="btn btn-primary">Увійти</a>
{% endblock %}
